    </div>

    <!-- Modal -->
    <div
      ngDraggable
      class="modal fade"
      id="modelId"
      tabindex="-1"
      role="dialog"
    >
      <div class="modal-dialog" role="document">
        <div class="terminal">
          <div class="terminal-before">
            <span>
              <span data-dismiss="modal" class="red-dot">&bull;</span>
              <span class="yellow-dot">&bull;</span>
              <span class="green-dot">&bull;</span>
            </span>
          </div>

          <div class="modal-body">
            Body content
          </div>
          <div class="modal-footer">
            <button class="" data-dismiss="modal">
              Close
            </button>
          </div>
        </div>
      </div>
