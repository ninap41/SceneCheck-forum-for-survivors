<div class="px-4 py-5 my-5 text-center">
  {{ boards | json }}
  <!-- <img
    class="d-block mx-auto mb-4"
    src="/docs/5.0/assets/brand/bootstrap-logo.svg"
    alt=""
    width="72"
    height="57"
  /> -->
  <button class="btn-primary" data-toggle="modal" data-target="#board-modal">
    Create Board
  </button>
  <h1 class="display-5 fw-bold">Boards</h1>
  <div class="col-lg-6 mx-auto">
    <p class="lead mb-4">Find a discussion by location or topic</p>

    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">Location</th>
          <th scope="col">Description</th>
        </tr>
      </thead>
      <tbody *ngFor="let board of boards">
        <tr>
          <th scope="row">
            <button
              type="button"
              [routerLink]="['/threads', board._id]"
              class="btn btn-primary btn-lg px-4 me-sm-3"
            >
              {{ board.name || "N/A" }}
            </button>
          </th>

          <td>
            <i>{{ board.description || "N/A" }}</i>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
      <!-- <button type="button" class="btn btn-primary btn-lg px-4 me-sm-3">
        Primary button
      </button> -->
    </div>
  </div>
</div>

<!-- Modal -->
<div
  class="modal fade bd-example-modal-lg"
  id="board-modal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalCenterTitle"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Add Baord</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form
          #boardForm="ngForm"
          (ngSubmit)="createBoard(boardForm.value.board)"
        >
          <br />
          <div ngModelGroup="board">
            <div class="form-group">
              <label>City</label>
              <input type="text" class="form-control" name="name" ngModel />
            </div>
            <br />

            <div class="form-group">
              <label>Description</label>
              <input
                type="text"
                class="form-control"
                name="description"
                ngModel
              />
            </div>
            <br />
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">
          Close
        </button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
